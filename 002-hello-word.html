<!DOCTYPE html>
<html>
<head>
	<style type="text/css">

	</style>
	<script src="http://fb.me/react-0.12.2.js"></script>
	<script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
</head>
<body>
	<!-- create a container -->
	<div id="app-container"></div>

	<!-- note this is not type javascript -->
	<script type="text/jsx">
	/* create a class */
	var RecipeBook = React.createClass({
	  render: function() {
	    return (
	      <div>
	        Hello, world! I am a RecipeBook.
          <p>
            I am basically HTML
            <ul>
              <li>I have lists</li>
              <li>and <em>can</em> have emphasis</li>
              <li>and <b>be</b> bold</li>
            </ul>
          </p>
          ..but I better only be in one tag
        </div>
	    );
	  }
	});
	/* controller view calls render */
	React.render(
		/* Recipe book is just a function, attrs are args */
	  <RecipeBook />,
	  document.getElementById('app-container')
	);
	</script>
</body>
</html>
